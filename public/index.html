<!DOCTYPE html>
<html>

<head>
  <title>Spaghetto</title>
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/menu.css">
  <link rel="stylesheet" href="/styles/waiting.css">
  <link rel="stylesheet" href="/styles/game.css">
</head>

<body>
  <div id="menuScreen" class="menu-container">
    <h1>Spaghetto</h1>
    <button id="createRoomBtn" class="button">Create Room</button>
    <div>
      <input type="text" id="roomCodeInput" class="input-field" placeholder="Enter Room Code" maxlength="4">
      <button id="joinRoomBtn" class="button">Join Room</button>
    </div>
  </div>

  <div id="waitingScreen" class="waiting-screen">
    <h2>Waiting Room</h2>
    <div id="roomCodeDisplay"></div>
    <div id="playerList" class="player-list">
      <h3>Players:</h3>
      <ul id="playersList"></ul>
    </div>
    <div id="hostControls" style="display: none;">
      <button id="startGameBtn" class="button">Start Game</button>
    </div>
  </div>

  <div id="gameScreen" class="game-screen">
    <div class="background-text">SPAGHETTO</div>
    <canvas id="gameCanvas" width="1080" height="720"></canvas>
  </div>

  <script type="module" src="/js/renderer-loader.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>

</html>
